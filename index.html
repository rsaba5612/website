<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>edit birds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Edit birds</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">about</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#contact us">contact us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#how to use">how to use </a>
              </li>
        
          </ul>
          <div class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">login</button>
            <button class="btn btn-outline-success my-2 my-sm-0"  type="submit">signup</button>
          </div>
        </div>
      </nav>
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>success</strong> {{ message | safe}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
     {% endif %}
     {% endwith %}
      <div class="container my-4">
        <h1>edit birds</h1>
        <form action="/edit" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="formFile">select image for edit</label>
              <input class="form-control" type="file name="file"id="formFile">
            </div>
            <div class="container my-4">
            <select name="operation" class="custom-select">
                <option selected>choose operation</option>
                <option value="cpng">convert to png</option>
                <option value="cjpeg">convert to jpeg</option>
                <option value="cgif">convert to gif</option>
              </select>
            </div>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
      </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
